<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐧PenguinDemo🐧</title>

  <link rel="stylesheet" href="app.css">
</head>

<body class="page-login">
  <form action="index.html" class="login-form">
    <div class="form-header">
      <h2>🐧PenguinDemo🐧</h2>
    </div>
    <div class="form-content">
      <div class="input-group">
        <input type="text" placeholder="Enter your name" name="name">
      </div>

      <label>Choose an area</label>
      <label for="bridge" class="category-item">
        <input id="bridge" type="radio" name="group" value="Bridge">
        The Bridge
      </label>
      <label for="holodeck" class="category-item">
        <input id="holodeck" type="radio" name="group" value="Holodeck">
        The Holodeck
      </label>
      <label for="engine-room" class="category-item">
        <input id="engine-room" type="radio" name="group" value="Engine-room">
        The Engine Room
      </label>
    </div>
    <div class="form-footer">
      <button id="joinChatBtn">Login</button>
    </div>
  </form>
</body>

</html>
